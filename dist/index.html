<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissor JavaScript Game - Parminder Singh</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__wrapper">
          <div class="logo">
            <img
              class="logo__img"
              src="images/logo.svg"
              alt="Rock, Paper & Scissor Logo"
            />
          </div>
          <div class="score">
            <span class="score__text">SCORE</span>
            <span class="score__counter">13</span>
          </div>
        </div>
      </header>
      <main class="mainGame">
        <div class="game">
          <div class="triangle">
            <img
              class="triangle__img"
              src="images/bg-triangle.svg"
              alt="Triangle"
            />
          </div>
          <div data-option="0" class="game__btn game__btn--paper">
            <div class="optionIcon">
              <img
                src="images/icon-paper.svg"
                class="optionIcon__img"
                alt="Rock"
              />
            </div>
          </div>
          <div data-option="1" class="game__btn game__btn--scissor">
            <div class="optionIcon">
              <img
                src="images/icon-scissor.svg"
                class="optionIcon__img"
                alt="Rock"
              />
            </div>
          </div>
          <div data-option="2" class="game__btn game__btn--rock">
            <div class="optionIcon">
              <img
                src="images/icon-rock.svg"
                class="optionIcon__img"
                alt="Rock"
              />
            </div>
          </div>
        </div>

        <div class="result">
          <div class="result__option result__option--user">
            <div id="userChoice" class="selectedOption">
              <div class="optionIcon">
                <img
                  src="images/icon-rock.svg"
                  class="optionIcon__img"
                  alt="Rock"
                />
              </div>
            </div>
          </div>
          <div class="action">
            <span class="action__text">YOU LOSE</span>
            <button class="action__btn">PLAY AGAIN</button>
          </div>
          <div class="result__option result__option--comp">
            <div id="computerChoice" class="selectedOption">
              <div class="optionIcon">
                <img
                  src="images/icon-paper.svg"
                  class="optionIcon__img"
                  alt="Paper"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
