<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper and Scissor JavaScript Game - Parminder Singh</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">

    </div>
